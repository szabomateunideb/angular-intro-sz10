<div class="container">
  <table mat-table [dataSource]="alkatreszek">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element"> {{element.nev}}</td>
    </ng-container>
    <ng-container matColumnDef="tipus">
      <th mat-header-cell *matHeaderCellDef>Típus</th>
      <td mat-cell *matCellDef="let element"> {{element.tipus}}</td>
    </ng-container>
    <ng-container matColumnDef="meret">
      <th mat-header-cell *matHeaderCellDef>meret</th>
      <td mat-cell *matCellDef="let element"> {{element.meret}}</td>
    </ng-container>
    <ng-container matColumnDef="gyarto">
      <th mat-header-cell *matHeaderCellDef>gyarto</th>
      <td mat-cell *matCellDef="let element"> {{element.gyarto}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">    </tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

  </table>
</div>
